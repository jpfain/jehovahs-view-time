<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
<title>Jehovah’s View of Time</title>
<style>
  /* Smooth fade-in for main app after splash screen */
  body {
    opacity: 0;
    animation: fadeInApp 1.5s ease forwards;
  }
  @keyframes fadeInApp {
    to { opacity: 1; }
  }

  html {
    scroll-behavior: smooth;
    -webkit-font-smoothing: antialiased;
    -webkit-transform: translateZ(0);
  }
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #e8f5ff 0%, #fefaf6 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    color: #2f2f2f;
    transition: opacity 1.5s ease-in-out;
  }
  body.fade-out { opacity: 0; }

  h1 {
    font-size: 2em;
    margin-top: 1.2em;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
  }
  p {
    font-size: 0.9em;
    letter-spacing: 2px;
    color: #555;
    opacity: 0;
    animation: fadeIn 3s ease 1s forwards;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  .hourglass {
    position: relative;
    width: 80px;
    height: 140px;
    background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    border-radius: 40px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.2), 0 0 10px rgba(255,255,255,0.5);
    overflow: hidden;
  }
  .hourglass::before {
    content: "";
    position: absolute;
    top: 0;
    left: 10px;
    width: 60px;
    height: 140px;
    background: radial-gradient(circle at 20px 20px, rgba(255,255,255,0.6), transparent 60%);
    opacity: 0.3;
  }

  .sand-top, .sand-bottom {
    position: absolute;
    left: 0;
    width: 100%;
    background: linear-gradient(to top, #e6c15a, #d6a83b);
    border-radius: 50%;
  }
  .sand-top {
    top: 0;
    height: 40%;
    border-bottom-left-radius: 50%;
    border-bottom-right-radius: 50%;
    animation: sandTop 6s ease-in-out infinite;
  }
  .sand-bottom {
    bottom: 0;
    height: 20%;
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;
    animation: sandBottom 6s ease-in-out infinite;
  }
  .stream {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 3px;
    height: 30px;
    background: linear-gradient(to bottom, #e6c15a 0%, transparent 100%);
    transform: translateX(-50%);
    opacity: 0.8;
    border-radius: 2px;
    animation: streamFlow 6s ease-in-out infinite;
  }
  @keyframes sandTop {
    0% { height: 40%; }
    50% { height: 10%; }
    100% { height: 40%; }
  }
  @keyframes sandBottom {
    0% { height: 20%; }
    50% { height: 50%; }
    100% { height: 20%; }
  }
  @keyframes streamFlow {
    0%,100% { opacity: 0; height: 0; }
    10%,90% { opacity: 1; height: 30px; }
  }
  .hourglass-wrapper { animation: flip 12s linear infinite; }
  @keyframes flip {
    0%,49% { transform: rotate(0deg); }
    50%,100% { transform: rotate(180deg); }
  }
</style>
</head>
<body>
  <div class="hourglass-wrapper">
    <div class="hourglass">
      <div class="sand-top"></div>
      <div class="stream"></div>
      <div class="sand-bottom"></div>
    </div>
  </div>
  <h1>Jehovah’s View of Time</h1>
  <p>See Your Life Through His Eternal Measure</p>

  <script>
  // Automatically fade out splash once page is ready
  window.addEventListener('load', () => {
    // Add fade-out as soon as the content has loaded
    document.body.classList.add('fade-out');
    setTimeout(() => {
      // Redirect to main app immediately after fade
      window.location.href = "index.html";
    }, 1500); // 1.5s fade duration
  });

  // Safety fallback: if load event delays too long (5s max)
  setTimeout(() => {
    if (!document.body.classList.contains('fade-out')) {
      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = "index.html"; }, 1500);
    }
  }, 5000);
</script>

</body>
</html>
